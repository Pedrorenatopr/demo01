# Configuracao da Conexao
spring.datasource.url=jdbc:mysql://localhost:3306/cadastro_usuario_demo?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Configuracoess do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect


server.error.include-stacktrace=never

api.security.token.secret=${JWT_SECRET:123456}

